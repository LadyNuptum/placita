# Puerto que App Runner chequea por defecto
server.port=8080

# Base de datos (acepta tanto DB_* como SPRING_DATASOURCE_*)
spring.datasource.url=${DB_URL:${SPRING_DATASOURCE_URL:}}
spring.datasource.username=${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT (ajusta secret con uno seguro en App Runner si prefieres no hardcodear aqu√≠)
jwt.secret=${JWT_SECRET:TuSecretMuyLargaAqui_CambialaPorUnaSegura}
jwt.expiration=${JWT_EXPIRATION:3600000}   # 1 hora en ms
