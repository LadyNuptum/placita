server.port=8080

spring.datasource.url=${DB_URL:${SPRING_DATASOURCE_URL:}}
spring.datasource.username=${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Para ver el error en logs
logging.level.root=INFO
logging.level.org.springframework=INFO

