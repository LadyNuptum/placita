# Puerto para App Runner (coincide con health check)
server.port=8080

# --- Configuración de la base de datos ---
spring.datasource.url=${DB_URL:${SPRING_DATASOURCE_URL:}}
spring.datasource.username=${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuración JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Logging para depuración ---
logging.level.root=INFO
logging.level.org.springframework=INFO

# --- JWT (ejemplo, cámbialo por uno real) ---
jwt.secret=TuSecretMuyLargoSeguro_Cámbialo
jwt.expiration=3600000

